<div class="card-container" *ngIf="books.length > 0">
  <div
    class="card"
    *ngFor="let book of books; let i = index; trackBy: trackByFn"
    [style.zIndex]="books.length - i"
    #card
    [style.display]="i === currentIndex ? 'flex' : 'none'" 
  >
    <img [src]="book.imageUrl" alt="{{ book.title }}" class="book-image" />
    <div class="book-details">
      <h2>{{ book.title }}</h2>
      <p>{{ book.author }}</p>
    </div>
  </div>
</div>

<div *ngIf="books.length === 0" class="no-books">
  <p>No books available. Add some books to get started!</p>
</div>
